<!DOCTYPE html>
<html ng-app="mainApp">
	<head>
  	<title>Adventure Blog</title>
    <script src = "http://ajax.googleapis.com/ajax/libs/angularjs/1.3.14/angular.min.js"></script>
    <script src = "http://ajax.googleapis.com/ajax/libs/angularjs/1.3.14/angular-route.min.js"></script>
	<script src="http://ajax.googleapis.com/ajax/libs/jquery/1.11.1/jquery.min.js"></script>
	<script src= "app.js"> </script>
	<script src = "controller.js">
    </script>



	</head>
	<style>
	.flex-container {
	    display: -webkit-flex;
	    display: flex;  
	    -webkit-flex-flow: row wrap;
	    flex-flow: row wrap;
	    text-align: center;
	}

	.flex-container > * {
	    padding: 15px;
	    -webkit-flex: 1 100%;
	    flex: 1 100%;
	}
	div.container {
	    width: 100%;
	    border: 1px solid gray;
	}

	header, footer {
	    padding: 1em;
	    color: white;
	    background-color: black;
	    clear: left;
	    text-align: center;
	}

	nav {
	    float: left;
	    max-width: 160px;
	    margin: 0;
	    padding: 1em;		
	}

	nav ul {
	    list-style-type: none;
	    padding: 0;
	    color: lightblue;
	}
   
	nav ul a {
	    text-decoration: none;
	}
	li a {
	    display: block;
	    color: #000;
	    padding: 8px 16px;
	    text-decoration: none;
	}

	li a.active {
	    background-color: #4CAF50;
	    color: lightblue;
	}

	li a:hover:not(.active) {
	    background-color: #555;
	    color: white;
	    color: lightblue;
	}
	article {
	    margin-left: 170px;
	    border-left: 1px solid gray;
	    padding: 1em;
	    overflow: hidden;
		background-image: url("http://d2847ql9t214mi.cloudfront.net/wp-content/uploads/2015/11/epaselect_italy_highlining_.jpg");
	    background-size: cover;
	    overflow: hidden;
	}
	h4 {
	    font-family: 'Open Sans', 'Helvetica Neue', Helvetica, Arial, sans-serif;
	    font-weight: 800;
		color: white;
	}
		input, textarea{
			text-align: justify;
			        white-space: normal;
				    display: block;
				    margin-right: auto;
		}
	</style>
<body>
	
	<header>
	   <h1>Adventure Blog</h1>
	</header>
	
	<div ng-app = "mainApp">
		<nav>
			<ul>
		<li><a href = "#home">Home</a></li>
        <li><a href = "#write">write</a></li>
		</ul>
	</nav>
	<article>
		<div ng-view></div>
 	<script type = "text/ng-template" id = "home.htm">	
             <h2>Home</h2>
             {{message}}                         		
			 <h1>London</h1>
			   <p>London is the capital city of England. It is the most populous city in the  United Kingdom, with a metropolitan area of over 13 million inhabitants.</p>
			   <p>Standing on the River Thames, London has been a major settlement for two millennia, its history going back to its founding by the Romans, who named it Londinium.</p>
			   <h1>Paris</h1>
			     <p> Paris has an outstanding and extensive network of buses, trams, metros, and bikes, all overlaid across a city which is eminently walkable.  I support the current Mayorâ€™s ongoing legislative push to exclude cars from the city center.  Cars are not a divine right.  They are an innovation, and they need to be put in their place side-by-side with pedestrians, bikes, scooters, etc., not accommodated as the sine qua non of modern life.</p>
			     <p> In my first year in Paris I went all over the city to visit restaurants and bars to know the city better, until I fell into the familiar routine of most Parisians: staying within a 15 minute walk of my apartment.  There is a deep comfort and familiarity that comes from knowing your streets and block by heart.  Sixty-five percent of my Paris life is located inside 8 streets near my house in the 2nd.  I love that, and I love knowing all the nooks and crannies that make up that little world.</p>
	</script>		 
	</article>
    
	
         
        <script type = "text/ng-template" id = "write.htm">
            <form name="postForm" ng-submit="post()" novalidate>
                  <h4>Title</h4>
                  <input type="text" ng-model="blog.title"/>
                  <h4>Category</h4>
                  <input type="text" ng-model="blog.category"/>
                  <h4>Body</h4>
                  <textarea ng-model="blog.body" ng-list="/\n/" rows="10"></textarea>
                    <button ng-click="submit()">Submit</button>
                </select></form>
                {{message2}}
        </script>
            </div>

        			<footer class="container-fluid bg-4 text-center">
			  <p>Blog Made By </p> 
			</footer>
</body>
</html>
